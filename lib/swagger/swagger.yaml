openapi: 3.0.0
info:
  title: jambonz REST API
  description: jambonz REST API
  contact:
    email: daveh@drachtio.org
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
servers:
  - url: /v1
    description: jambonz API server
tags:
  - name: Authentication
    description: Authentication operations
  - name: Accounts
    description: Accounts operations
  - name: Users
    description: Users operations
  - name: Applications
    description: Applications operations
  - name: Phone Numbers
    description: Phone Numbers operations
  - name: Api Keys
    description: Api Keys operations
  - name: Service Providers
    description: Service Providers operations
  - name: SBCs
    description: SBCs operations
  - name: Voip Carriers
    description: Voip Carriers operations   
  - name: Sip Gateways
    description: Sip Gateways operations
  - name: Smpp Gateways
    description: Smpp Gateways operations   
  - name: Webhooks
    description: Webhooks operations
  - name: Microsoft Teams Tenants
    description: Microsoft Teams Tenants operations
paths:
  /BetaInviteCodes:
    post:
      summary: generate one or more beta invite codes
      operationId: generateInviteCode
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: number
                  format: integer
      responses:
        200:
          description: invite codes successfully generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                      - failed
                  added:
                    type: number
                    format: integer
                required:
                  - status
                  - added
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /PredefinedCarriers:
    get:
      summary: get a list of predefined carriers
      operationId: listPredefinedCarriers
      responses:
        200:
          description: list of predefined carriers
          content:
            application/json:
              schema:
                type:
                  array
                items:
                  $ref: '#/components/schemas/PredefinedCarrier'
  /Accounts/{AccountSid}/PredefinedCarriers/{PredefinedCarrierSid}:
    parameters:
      - name: AccountSid
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: PredefinedCarrierSid
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
       - Accounts
      summary: add a VoiPCarrier to an account based on PredefinedCarrier template
      operationId: createVoipCarrierFromTemplate
      responses:
        201:
          description:  voip carrier successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessfulAdd'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'      
  /Sbcs:
    post:
      tags:
        - SBCs
      summary: add an SBC address
      operationId: createSbc
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ipv4:
                  type: string
                port:
                  type: number
                service_provider_sid:
                  type: string
                  description: service provider scope for the generated api key
              required:
                - ipv4
      responses:
        201:
          description:  sbc address successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessfulAdd'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'

        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    get:
      tags:
        - SBCs
      summary: retrieve public IP addresses of the jambonz SBCs
      operationId: listSbcs
      parameters:
        - in: query
          name: service_provider_sid
          required: false
          schema:
            type: string
            description: return only the SBCs operated for the sole use of this service provider
      responses:
        200:
          description: list of SBC addresses
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    ipv4:
                      type: string
                      description: ip address of one of our Sbcs 
                  required:
                    - ipv4
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /Sbcs/{SbcSid}:
      parameters:
      - name: SbcSid
        in: path
        required: true
        schema:
          type: string
      delete:
        tags:
          - SBCs
        summary: delete SBC address
        operationId: deleteSbcAddress      
        responses:
          200:
            description: sbc address deleted
          404:
            description: sbc address not found
  /Smpps:
    get:
      summary: retrieve public IP addresses of the jambonz smpp servers
      operationId: listSmpps
      parameters:
        - in: query
          name: service_provider_sid
          required: false
          schema:
            type: string
            description: return only the smpp servers operated for the sole use of this service provider
      responses:
        200:
          description: list of smpp server addresses
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    ipv4:
                      type: string
                      description: ip address of one of our Sbcs
                    port:
                      type: number
                    use_tls:
                      type: boolean
                    is_primary:
                      type: boolean
                  required:
                    - ipv4
                    - port
                    - use_tls
                    - is_primary
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /InviteCodes:
    post:
      summary: validate an invite code
      operationId: validateInviteCode
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
              required:
                - code
      responses:
        204:
          description: code successfully validated
        404:
          description: code not found
        
  /ApiKeys:
    post:
      tags:
        - Api Keys
      summary: create an api key
      operationId: createApikey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service_provider_sid:
                  type: string
                  description: service provider scope for the generated api key
                account_sid:
                  type: string
                  description: account scope for the generated api key
                expiry_secs:
                  type: number
                  description: duration of key validity, in seconds
      responses:
        201:
          description: api key successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessfulApiKeyAdd'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'

        500:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /ApiKeys/{ApiKeySid}:
      parameters:
      - name: ApiKeySid
        in: path
        required: true
        schema:
          type: string
      delete:
        tags:
          - Api Keys
        summary: delete api key
        operationId: deleteApiKey          
        responses:
          200:
            description: api key deleted
          404:
            description: api key or account not found
  /signin:
    post:
      tags:
        - Authentication
      summary: sign in using email and password
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: successfully signed in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
              example:
                user_sid: 3192af15-8260-439f-939d-184613f6bbfb
                account_sid: 7be2d35a-da6e-4faf-a382-1b37a571c7fd
                name: Dave Horton
                email: daveh@drachtio.org
                provider: github
                provider_userid: davehorton
                pristine: true
                account_validated: true
                scope: read-write
        403:
          description: Invalid password
        404:
          description: email not found
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /logout:
    post:
      tags:
        - Authentication
      summary: log out and deactivate jwt
      operationId: logoutUser
      responses:
        204:
          description: user logged out
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /forgot-password:
    post:
      tags:
        - Authentication
      summary: send link to reset password
      operationId: forgotPassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        204:
          description: email sent
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
              example:
                msg: service_provider_sid is missing
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /change-password:
    post:
      tags:
        - Authentication
      summary: changePassword
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                new_password:
                  type: string
      responses:
        204:
          description: password changed
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
              example:
                msg: service_provider_sid is missing
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /register:
    post:
      tags:
        - Authentication
      summary: create a new user and account
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service_provider_sid:
                  type: string
                  example: 2708b1b3-2736-40ea-b502-c53d8396247f
                provider:
                  type: string
                  enum:
                    - github
                    - google
                    - twitter
                    - local
                  example: github
                email:
                  type: string
                password:
                  type: string
                email_activation_code:
                  type: string
                oauth2_code:
                  type: string
                  example: f82659563e061e7347de
                oauth2_state:
                  type: string
                  example: 386d2e990ad
                oauth2_client_id:
                  type: string
                  example: a075a5889264b8fbc831
                oauth2_redirect_uri:
                  type: string
                  example: https://localhost:3000/oauth-gh-callback
              required:
                - service_provider_sid
                - provider
      responses:
        200:
          description: user and account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
              example:
                user_sid: 3192af15-8260-439f-939d-184613f6bbfb
                account_sid: 7be2d35a-da6e-4faf-a382-1b37a571c7fd
                name: Dave Horton
                email: daveh@drachtio.org
                provider: github
                provider_userid: davehorton
                pristine: true
                account_validated: true
                scope: read-write

        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
              example:
                msg: service_provider_sid is missing
        422:
          description: User exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
              example:
                msg: invalid service_provider_sid   
        403:
          description: invalid/expired oauth2 code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
              example:
                msg: code is expired or invalid
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /Invoices:
    get:
      summary: retrieve upcoming invoice for customer
      operationId: retrieveInvoice
      responses:
        200:
          description: upcoming invoice
          content:
            application/json:
              schema:
                type: object
        404:
          description: Not Found
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /Users:
    get:
      tags:
        - Users
      summary: list all users
      operationId: listUsers
      responses:
        200:
          description: list of users
          content:
            application/json:
              schema:
                type:
                  array
                items:
                  $ref: '#/components/schemas/Users'
        403:
          description: unauthorized
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /Users/{UserSid}:
    parameters:
      - name: UserSid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
    get:
      tags:
        - Users
      summary: retrieve user information
      operationId: getUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email: 
                  type: string
                is_active:
                  type: boolean
                force_change:
                  type: boolean
                scope:
                  type: string
                permissions:
                  type: array
      responses:
        204:
          description: user information
        403:
          description: user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    put:
      tags:
        - Users
      summary: update user information
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email: 
                  type: string
                email_activation_code:
                  type: string
                old_password:
                  type: string
                  description: existing password, which is to be replaced
                new_password:
                  type: string
                  description: new password
                is_active:
                  type: boolean
                force_change:
                  type: boolean
                scope:
                  type: string
                permissions:
                  type: array
      responses:
        204:
          description: user updated
        403:
          description: user update failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    post:
      tags:
        - Users
      summary: create a new user
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email: 
                  type: string
                is_active:
                  type: boolean
                force_change:
                  type: boolean
                scope:
                  type: string
                permissions:
                  type: array
                old_password:
                  type: string
                  description: existing password, which is to be replaced
      responses:
        204:
          description: user created
        403:
          description: user creation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    delete:
      tags:
        - Users
      summary: delete a user
      operationId: deleteUser
      responses:
        204:
          description: user deleted
        404:
          description: user not found
        403:
          description: unauthorized
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /Users/me:
    get:
      tags:
        - Users
      summary: retrieve details about logged-in user and associated account
      operationId: getMyDetails
      responses:
        200:
          description: full-ish detail about the logged-in user and account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAndAccountDetail'
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'

  /Availability:
    get:
      summary: check if a limited-availability entity such as a subdomain, email or phone number is already in use
      operationId: checkAvailability
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - email
              - phone
              - subdomain
            example: subdomain
        - in: query
          name: value
          required: true
          schema:
            type: string
            example: mycorp.sip.jambonz.us
      responses:
        200:
          description: indicates whether value is already in use
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    description: true if value requested is available
                required:
                  - available
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /Prices:
    get:
      summary: list all prices
      operationId: listPrices
      responses:
        200:
          description: price listing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /StripeCustomerId:
    get:
      summary: retrieve stripe customer id for an account, creating if necessary
      operationId: getStripeCustomerId
      responses:
        200:
          description: customer successfully provisioned or retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  stripe_customer_id: 
                    type: string
                required:
                  - stripe_customer_id
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /Subscriptions:
    get:
      summary: get subscription details from stripe
      operationId: getSubscription
      responses:
        200:
          description: stripe subscription entity
          content:
            application/json:
              schema:
                type: object
    post:
      summary: create or modify subscriptions in Stripe for a customer
      operationId: manageSubscription
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum:
                    - upgrade-to-paid
                    - downgrade-to-free
                    - update-payment-method
                    - update-quantities
                payment_method_id:
                  type: string
                dry_run:
                  type: boolean
                products:
                  type: array
                  items:
                    properties:
                      product_sid:
                        type: string
                      price_id:
                        type: string 
                      quantity:
                        type: number
                        format: integer
              required:
                - action
      responses:
        201:
          description: subscription successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - success
                      - card error
                      - action required
                  customer_id:
                    type: string
                  client_secret:
                    type: string
                required:
                  - status
                  - customer_id
        400:
          description: bad request
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    
  /ActivationCode:
    post:
      tags:
        - Authentication
      summary: send an activation code to the user
      operationId: sendActivationCode
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: activation code
                  example: A74DF
                user_sid:
                  type: string
                  format: uuid
                  description: identifies user to send to
                type:
                  type: string
                  enum:
                  - email
                  - phone
                value:
                  type: string
                  description: the new email or phone number to be activated
      responses:
        204:
          description: activation code successfully sent
        404:
          description: User Not Found
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /ActivationCode/{Code}:
    parameters:
      - name: Code
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
    put:
      tags:
        - Authentication
      summary: validate an activation code
      operationId: validateActivationCode
      requestBody:
        content:
          application/json:
             schema:
              type: object
              properties:
                user_sid:
                  type: string
                  format: uuid
                  description: identifies user to send to
                type:
                  type: string
                  enum:
                  - email
                  - phone
      responses:
        204:
          description: activation code validated
        404:
          description: User or activation code Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
  /AccountTest/:ServiceProviderSid:
    parameters:
    - name: ServiceProviderSid
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    get:
      summary: get test phone numbers and applications
      operationId: getTestData
      responses:
        200:
          description: test data for this service provider
          content:
            application/json:
              schema:
                type: object
                properties:
                  phonenumbers:
                    type: array
                    items:
                      type: string
                  applications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Application'
        404:
          description: Service Provider Not Found
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'

  /Webhooks/{WebhookSid}:
    parameters:
      - name: WebhookSid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
    get:
      tags:
        - Webhooks
      summary: retrieve webhook
      operationId: getWebhook
      responses:
        200:
          description: webhook found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        404:
          description: webhook not found
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'

  /VoipCarriers:
    post:
      tags:
        - Voip Carriers
      summary: create voip carrier
      operationId: createVoipCarrier
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: voip carrier name
                  example: fastco
                description:
                  type: string
                  example: my US sip trunking provider
                account_sid:
                  type: string
                application_sid:
                  type: string
                e164_leading_plus:
                  type: boolean
                  description: whether a leading + is required on INVITEs to this provider
                  example: true
                requires_register:
                  type: boolean
                  description: wehther this provider requires us to send a REGISTER to them in order to receive calls
                register_username:
                  type: string
                  description: sip username to authenticate with, if registration is required
                  example: foo
                register_sip_realm:
                  type: string
                  description: sip realm to authenticate with, if registration is required
                  example: sip.fastco.com
                register_password:
                  type: string
                  description: sip password to authenticate with, if registration is required
                  example: bar
                register_from_user:
                  type: string
                  description: optional username to apply in From header
                register_from_domain:
                  type: string
                  description: optional domain to apply in From header
                register_public_ip_in_contact:
                  type: boolean
                  description: if true, use our public ip in Contact header; otherwise, use sip realm
                tech_prefix:
                  type: string
                  description: prefix to be applied to the called number for outbound call attempts
                inbound_auth_username:
                  type: string
                  description: challenge inbound calls with this username/password if supplied
                inbound_auth_password:
                  type: string
                  description: challenge inbound calls with this username/password if supplied
                diversion:
                  type: string
                  description: Diversion header or phone number to apply to outbound calls
              required: 
                - name
      responses:
        201:
          description: voip carrier successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessfulAdd'
        400:
          description: bad request
          content:
